# Upload Python Package to PyPI on tag push or release
name: Upload Python Package

on:
  push:
    tags:
      - "v*"
  release:
    types: [published]

# Required for OIDC / Trusted Publishing flows
permissions:
  contents: read
  id-token: write

jobs:
  release-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs: release-build
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      # If you still have a PYPI_API_TOKEN secret, use it (classic token-based publish)
      - name: Publish with PYPI_API_TOKEN
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: dist/

      # Otherwise use GitHub OIDC / Trusted Publishing (no static token)
      - name: Publish using GitHub Trusted Publishing (OIDC)
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # no password => action will use OIDC / trusted publishing flow when PyPI is configured
          packages-dir: dist/
          # optionally enable attestations if your PyPI project is configured to accept them:
          # attestations: true
