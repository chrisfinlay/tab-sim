telescope:
  name: MeerKAT
  latitude: -30.0
  longitude: 21.0
  elevation: 1050.0
  dish_d: 13.5
  itrf_path: ../../tabsim/data/MeerKAT.itrf.txt
  n_ant: 16

observation:
  target_name: target
  ra: 27.0
  dec: -30.0
  start_time_lha: 0.0
  start_time_jd: 
  start_time_isot:
  int_time: 2.0
  n_time: 150
  n_int: 4
  start_freq: 1.227e9
  chan_width: 209e3
  n_freq: 1
  SEFD: 420
  auto_corrs: False
  no_w: False
  random_seed: 12345

ast_sources:
  point:
    random: 
      n_src: 50
      min_I: 10sigma
      max_I: 1.0
      I_pow_law: 1.6
      si_mean: 0.7
      si_std: 0.2
      n_beam: 5.0
      max_sep: 200.0 # arcseconds
      random_seed: 123456

rfi_sources:
  tle_satellite:
    # norad_ids: []
    sat_names: [navstar]
    # max_n_sat: 1
    spacetrack_path: spacetrack_login.yaml
    tle_dir: ../../tabsim/data/aux_data/tles
    norad_spec_model: ../../tabsim/data/aux_data/norad_satellite.rfimodel
    power_scale: 1e-2
    max_ang_sep: 30  # degrees
    min_alt: 0       # degrees
    vis_step: 1      # minutes

gains:
  G0_mean: 1.0
  G0_std: 0.05
  Gt_std_amp: 1e-5
  Gt_std_phase: 1e-3
  random_seed: 999

output:
  path: ../data/pnt_src_16A
  prefix: pnt_src
  overwrite: True
  zarr: True
  ms: True

diagnostics:
  uv_cov: True
  src_alt: True
  rfi_seps: True

dask:
  max_chunk_MB: 100.0
